<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity接続テスト</title>
</head>
<body>
    <h1>Sanity CMS接続テスト（ネイティブfetch版）</h1>
    
    <div id="status">テスト中...</div>
    <div id="data"></div>
    
    <script>
        // Sanity設定
        const sanityConfig = {
            projectId: 'rt90f87e',
            dataset: 'production',
            apiVersion: '2024-01-01',
            useCdn: true
        };
        
        console.log('Sanity Config:', sanityConfig);
        
        // ネイティブfetch APIを使用してSanityに直接アクセス
        async function fetchFromSanity(query) {
            const url = `https://${sanityConfig.projectId}.api.sanity.io/v${sanityConfig.apiVersion}/data/query/${sanityConfig.dataset}`;
            const encodedQuery = encodeURIComponent(query);
            
            console.log('📡 URL:', `${url}?query=${encodedQuery}`);
            
            const response = await fetch(`${url}?query=${encodedQuery}`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            return data.result;
        }
        
        // テスト実行
        async function testSanityConnection() {
            const statusEl = document.getElementById('status');
            const dataEl = document.getElementById('data');
            
            try {
                statusEl.innerHTML = '📡 Sanity APIに直接接続中...';
                
                // シンプルなクエリでテスト
                const query = '*[_type == "post"]{title, publishedAt, _id}';
                console.log('Query:', query);
                
                const posts = await fetchFromSanity(query);
                console.log('Posts:', posts);
                
                statusEl.innerHTML = `✅ 接続成功！投稿数: ${posts.length}`;
                
                if (posts.length > 0) {
                    dataEl.innerHTML = '<h3>取得した投稿:</h3>' + 
                        posts.map(post => `
                            <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                                <strong>ID:</strong> ${post._id}<br>
                                <strong>タイトル:</strong> ${post.title || '未設定'}<br>
                                <strong>公開日:</strong> ${post.publishedAt || '未設定'}
                            </div>
                        `).join('');
                } else {
                    dataEl.innerHTML = '<p>投稿が見つかりませんでした。Sanity Studioで投稿を作成してください。</p>';
                }
                
            } catch (error) {
                console.error('Sanity Error:', error);
                statusEl.innerHTML = `❌ エラー: ${error.message}`;
                dataEl.innerHTML = `<pre style="color: red;">${error.stack}</pre>`;
            }
        }
        
        // ページ読み込み後にテスト実行
        window.addEventListener('load', testSanityConnection);
    </script>
</body>
</html>
