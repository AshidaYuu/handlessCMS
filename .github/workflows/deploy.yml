# 🚀 自動デプロイワークフロー
# mainブランチへのpushで自動的にビルド・デプロイを実行

name: Deploy to Xserver

# トリガー条件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 環境変数
env:
  NODE_VERSION: '20'
  
# ジョブ定義
jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    
    steps:
    # リポジトリのチェックアウト
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    # Node.jsのセットアップ
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    # 依存関係のインストール
    - name: 📦 Install dependencies
      run: |
        cd frontend
        npm ci
        
    # 環境変数の設定
    - name: 🔐 Create environment file
      run: |
        cd frontend
        echo "NEXT_PUBLIC_SANITY_PROJECT_ID=${{ secrets.SANITY_PROJECT_ID }}" > .env.local
        echo "NEXT_PUBLIC_SANITY_DATASET=${{ secrets.SANITY_DATASET }}" >> .env.local
        echo "NEXT_PUBLIC_SANITY_API_VERSION=${{ secrets.SANITY_API_VERSION }}" >> .env.local
        echo "SANITY_API_READ_TOKEN=${{ secrets.SANITY_API_READ_TOKEN }}" >> .env.local
        echo "SANITY_PREVIEW_SECRET=${{ secrets.SANITY_PREVIEW_SECRET }}" >> .env.local
        
    # Next.jsアプリケーションのビルド
    - name: 🏗️ Build Next.js application
      run: |
        cd frontend
        NEXT_TELEMETRY_DISABLED=1 npm run build
        
    # 静的ファイルのエクスポート（Next.js標準ビルド用）
    - name: 📤 Export static files
      run: |
        cd frontend
        mkdir -p export
        # 必要な静的ファイルをコピー
        cp -r .next/static export/
        cp -r public/* export/ 2>/dev/null || true
        # HTMLファイルの生成（簡易版）
        mkdir -p export/posts
        echo '<!DOCTYPE html><html><head><title>HandlessCMS Blog</title></head><body><h1>HandlessCMS Blog</h1><p>Sanity + Next.js + Xserver 自動デプロイ対応ブログサイト</p></body></html>' > export/index.html
        
    # .htaccessファイルをエクスポートディレクトリにコピー
    - name: 📄 Copy .htaccess to export
      run: |
        cd frontend
        cp .htaccess export/.htaccess
        
    # ビルド成果物のアップロード
    - name: 📁 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/export/
        retention-days: 1

  # デプロイジョブ（mainブランチのみ）
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    # ビルド成果物のダウンロード
    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: ./build
        
    # FTPでXserverにデプロイ
    - name: 🚀 Deploy to Xserver via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.env*
          **/logs/**
          **/tmp/**
          
    # デプロイ後のサイト動作確認
    - name: 🔍 Verify deployment
      if: success()
      run: |
        echo "🔍 デプロイ後のサイト確認中..."
        # 基本的な接続テスト（URLは実際のドメインに置き換え）
        # curl -f -s -o /dev/null https://yourdomain.com || echo "⚠️ サイトの応答確認が必要です"
        
    # デプロイ成功通知
    - name: 📧 Notify deployment success
      if: success()
      run: |
        echo "🎉 デプロイが成功しました！"
        echo "📅 デプロイ時刻: $(date)"
        echo "🌐 サイトURL: https://yourdomain.com"
        echo "📊 ビルドファイル数: $(find ./build -type f | wc -l)"
        
    # デプロイ失敗通知とトラブルシューティング
    - name: ❌ Notify deployment failure
      if: failure()
      run: |
        echo "❌ デプロイに失敗しました"
        echo "📅 失敗時刻: $(date)"
        echo "🔧 確認事項:"
        echo "  - FTP接続情報の確認"
        echo "  - サーバーの容量確認"
        echo "  - ファイル権限の確認"
        echo "📋 GitHub Secretsの確認:"
        echo "  - FTP_SERVER: $(if [ -n "${{ secrets.FTP_SERVER }}" ]; then echo "設定済み"; else echo "未設定"; fi)"
        echo "  - FTP_USERNAME: $(if [ -n "${{ secrets.FTP_USERNAME }}" ]; then echo "設定済み"; else echo "未設定"; fi)"
        echo "  - FTP_PASSWORD: $(if [ -n "${{ secrets.FTP_PASSWORD }}" ]; then echo "設定済み"; else echo "未設定"; fi)"
        echo "  - FTP_SERVER_DIR: $(if [ -n "${{ secrets.FTP_SERVER_DIR }}" ]; then echo "設定済み"; else echo "未設定"; fi)"

  # セキュリティチェックジョブ
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    # 脆弱性チェック（高レベルのみ）
    - name: 🔍 Security audit
      run: |
        cd frontend
        npm audit --audit-level high
        
    # 依存関係ライセンスチェック
    - name: 📄 License check
      run: |
        cd frontend
        npx license-checker --summary